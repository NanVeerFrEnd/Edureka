<!DOCTYPE html>
<html lang="en">
<head>
	<title>Including audio and video</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<audio controls loop autoplay>
		<source src="audio/Nothing-Is-Impossible.mp3" type="audio/mp3" /> <!-- MIME types -->
		<source src="audio/Nothing-Is-Impossible.ogg" type="audio/ogg" />
	</audio>
<br />
	<video controls>
		<!-- convert files to mp4 / webm for the videos to play -->
		<source src="video/horsepower.mp4" type="video/mp4" /> <!-- MIME types -->
		<source src="video/horsepower.webm" type="video/webm" />
		<source src="video/horsepower.webm" type="video/wmv" />


</body>
</html>
