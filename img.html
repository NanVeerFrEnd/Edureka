<!DOCTYPE html>
<html lang="en">
<head>
	<title>Images in HTML </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<h1>Images in HTML</h1>
	<hr/>
	<!--img tag is an linline tag-->
	<!--inline tag gets only as much width as required-->
	<img src="images/1.jpg" alt="Rejoice"><!-- path is relative to the HTML document -->
	<img src="images/2.jpg" alt="Peace" width="500px" height="355px" ><!-- path is relative to the HTML document -->
</body>
</html>
