<!DOCTYPE html>
<html lang="en">
	<head>
	<title>SemanticTags</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initail-scale=1">
	</head>
	<body>
	<!--
		header, footer, section, article, aside, figure and figcaption
	-->
	<!--
		semantic tags are understood by search engines like Google
	-->
	<!--
		other developers in your team will be able to make sense of your HTML page markup
	-->
	
	</body>
		<header>
			<h1>Hosanna Art</h1> <!--Introduction to html-->
			<h2>Welcome Art lovers</h2><!--Basic HTML tags-->
		</header>

		<article class="Art"><!--article tag encloses an independant piece of content-->
		<!--intro to HTML content goes in here-->

			<section class="Watercolour">
			<figure>
				<img src="img/a.jpg" alt="Luke7:50" width="343px" height="236px"/>
				<figcaption>Faith brings Peace</figcaption><!--instead of figcaption we can use span or div, it doesnt make any difference. Both developers and machine can understand figcaption is descibing about the img -->
			</figure>
			</section>
			<section class="Biblical Verses">
			<figure>
				<img src="img/c.jpg" alt="Luke10:20" width="343px" height="236px"/>
				<figcaption>Book of Life</figcaption>
			</figure>
			</section>
			
		</article>

		<aside>
			<!-- Some added info can go in here-->
		</aside>

		<footer>
			&copy:Hosanna 2021, All rights reserved
		</footer>
</html>
