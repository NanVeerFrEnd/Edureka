!DOCTYPE html>
<html lang="en">
	<head>
	<title>Autocompletion using Datalist</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<!--
			datalist, option using list attribute of input element to link it to a datalist (using datalist's id)
		-->
	</body>

		<h1>Datalist</h1>
		<label for="cities-box">Select a city</label>
		<input list="cities" id="cities-box" />

		<datalist id="cities"> <!-- Similar to <select> -->
			<option>Jerusalem </option>
			<option>Germany </option>
			<option>Moscow </option>   		
			<option>London </option>

	</footer>
</html>
