<!DOCTYPE html>
<html lang="en">
<head>
	<title>Table in HMTL</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		table, td, th {
			border:  1px solid darkcyan;
			border-collapse:  collapse;
		}

		td, th {
			padding:  10px;
		}

		/* zebra-striped rows */
		/*
		tr:nth-child(even) {

		}
		*/

	</style>
</head>

		Tables
